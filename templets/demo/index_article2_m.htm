<!DOCTYPE html>
<html class="effect">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<meta name="author" content="AB模板网 www.adminbuy.cn" />
<link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
<link type="text/css" href="css/mbxslider.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/manimate.min.css" />
<link type="text/css" href="css/mstyle.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/m999.css" />
</head>

<body>
<div id="sitecontent" class="transform">
  {dede:include filename="head_m.htm"/}
  <div class="scrollView">
    <div class="npagePage">
    <div id="category" class="dropmenu pro-dropmenu" style="margin-bottom: 0px;">
          <div class="label plr20"> 
            <i class="down fa fa-angle-down transform"></i>
            <div class="text1">{dede:field.typename/}</div>
          </div>
          <ul class="transform" data-height_bak="205" data-height="auto">
            {dede:channel type='son' currentstyle="<li><a href='~typelink~' class='active'>~typename~</a></li>"}
            <li><a href='list.php?tid=[field:id/]'>[field:typename/]</a></li>
            {/dede:channel}
          </ul>
        </div>
      <div class="content plr10" style="padding: 0;">
        <div id="newpost">
          <!--<div class="header">
            <p class="title">{dede:field.typename/}</p>
            <p class="subtitle"></p>
          </div>-->
          <div class="postbody">
            <div class="fw postbody" id="gx">
              {dede:field.content/}
            </div>
          </div>
        </div>
        <div id="pages"></div>
      </div>
    </div>
    {dede:include filename="foot_m.htm"/}
    <div id="bgmask" class="iPage hide"></div>
  </div>
</div>
{dede:include filename="nav_m.htm"/}
<script type="text/javascript">var YYConfig={};</script> 
<script type="text/javascript" src="js/mzepto.min.js"></script> 
<script type="text/javascript" src="js/mzepto.bxslider.min.js"></script> 
<script type="text/javascript" src="js/mwow.min.js"></script> 
<script type="text/javascript" src="js/mmasonry_4.min.js"></script> 
<script type="text/javascript">$(function(){new WOW({scrollContainer:".scrollView"}).init();})</script> 
<script type="text/javascript" src="js/morg.min.js" data-main="ListMain"></script>
</body>
</html>
